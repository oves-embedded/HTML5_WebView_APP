name: OV APK CI/CD for Building and Releasing Artifacts to S3 and Packages
on:
  push:
    branches: [ master ]
    tags: [ "v*" ]

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  build:
    name: ðŸ”¨ Build gradle Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2
      - name: Set Up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: "11"
      - name: Make Gradle Executable
        run: chmod +x ./gradlew
      - name: Build with Gradle
        run: ./gradlew build --stacktrace

  lint-check:
    name: ðŸ” Linting
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2
      - name: Make Gradle Executable
        run: chmod +x ./gradlew
      - name: Lint Check
        run: ./gradlew lint
      - name: Generate lint report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report.html
          path: app/build/reports/lint-result-debug.html

  generate-release-apk:
    name: âš™ Generate Release APK
    needs: [ build,lint-check ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2
      - name: Set Up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "11"
      - name: Make Gradle Executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Upload Release APK
        uses: actions/upload-artifact@v4.6.0
        with:
          name: OVES App
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          gitReleaseNotes: true

  create-releases:
    name: ðŸŽ‰ Create release
    needs: [ generate-release-apk ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0  # Fetch all tags

      - name: Download APK from build
        uses: actions/download-artifact@v4.1.8
        with:
          name: OVES App

      - name: Get Latest Tag and Increment
        id: tag
        run: |
          git fetch --tags
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $latest_tag"

          # Remove 'v' prefix and split version
          version=${latest_tag#v}
          IFS='.' read -r major minor patch <<< "$version"

          # Increment patch version
          patch=$((patch + 1))
          new_tag="$major.$minor.$patch"

          echo "tag=$new_tag" >> $GITHUB_OUTPUT
          echo "New tag: v$new_tag"

      - name: Create and Push New Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{steps.tag.outputs.tag}}"
          git push origin "v${{steps.tag.outputs.tag}}"
        env:
          GITHUB_TOKEN: ${{secrets.G_TOKEN}}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{secrets.G_TOKEN}}
        with:
          tag_name: v${{steps.tag.outputs.tag}}
          release_name: v${{steps.tag.outputs.tag}}

      - name: Upload Release APK
        id: upload_release_asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{secrets.G_TOKEN}}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: app-release-unsigned.apk
          asset_name: OVES App.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload APK to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read --follow-symlinks
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: .