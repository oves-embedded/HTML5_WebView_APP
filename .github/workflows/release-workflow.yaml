name: Build and Publish APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build APK
        run: ./gradlew assembleRelease

      - name: Generate Release Notes
        id: release_notes
        run: |
          echo "Generating release notes..."
          # Get the latest tag
          LAST_TAG=$(git describe --tags --abbrev=0 || echo "v0.0.0")
          # Generate release notes from commits since last tag
          RELEASE_NOTES=$(git log "$LAST_TAG"..HEAD --pretty=format:'* %s')
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$RELEASE_NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create and Push Tag
        id: create_tag
        run: |
          # Generate the new tag in the format yyyy-mm-dd-hh-mm
          NEW_TAG=$(date +'%Y-%m-%d-%H-%M')
          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          apk_path=$(find app/build/outputs/apk/release -name "*.apk")
          gh release create "$NEW_TAG" "$apk_path" --title "Release $NEW_TAG" --notes "${{ env.RELEASE_NOTES }}"

      - name: Upload APK to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: app/build/outputs/apk/release