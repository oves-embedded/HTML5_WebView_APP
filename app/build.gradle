plugins {
    id 'com.android.application'
    id 'org.greenrobot.greendao'
    id 'com.huawei.agconnect'
}

android {
    namespace 'com.example.myapplication'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.myapplication"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    buildFeatures {
        viewBinding true
    }
    lintOptions {
        disable 'InvalidPackage'
        //只要添加下面这一句就可以了
        disable 'MissingTranslation'
        disable 'NotificationPermission'
    }

    //新加入
    greendao {
        schemaVersion 1 //数据库版本号 每次升级数据库都需要改变版本，只能增加
        daoPackage 'com.example.motorbike.dao'  //设置DaoMaster、DaoSession、Dao包名
        targetGenDir 'src/main/java' //设置DaoMaster、DaoSession、Dao目录
    }


}

dependencies {
//    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.1'
    implementation 'androidx.navigation:navigation-fragment:2.4.1'
    implementation 'androidx.navigation:navigation-ui:2.4.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
//    implementation 'com.android.support:appcompat-v7:28.0.0'
//    implementation 'com.android.support:support-v4:28.0.0' // 确保版本号是你项目兼容的版本



    implementation 'com.github.bumptech.glide:glide:3.7.0'
//    implementation 'com.squareup.okhttp3:okhttp:4.3.1'
    implementation 'com.jcraft:jsch:0.1.55'
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'

    implementation 'com.github.getActivity:XXPermissions:20.0'
    implementation 'com.github.getActivity:Toaster:12.6'
    implementation 'com.github.getActivity:TitleBar:10.5'
    //华为扫码
    implementation 'com.huawei.hms:scanplus:2.12.0.300'
//    api 'com.huawei.hms:scanplus:1.1.3.301' //支持除华为手机之外的手机 （更加友好） 2.9.0.300
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
//    implementation 'com.squareup.okhttp3:logging-interceptor:3.14.9'
    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'com.github.lzyzsd:jsbridge:1.0.4'
    // To use Standard variant:
//    implementation 'cz.adaptech.tesseract4android:tesseract4android:4.7.0'
    implementation 'com.rmtheis:tess-two:9.0.0'

    //图片裁剪框架
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.8.+'
    //指纹识别
    implementation 'androidx.biometric:biometric:1.2.0-alpha04'

    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.1.0'
    implementation 'org.eclipse.paho:org.eclipse.paho.android.service:1.1.1'

    implementation 'com.orhanobut:logger:2.2.0'


    // To recognize Latin script
    implementation 'com.google.mlkit:text-recognition:16.0.1'

}